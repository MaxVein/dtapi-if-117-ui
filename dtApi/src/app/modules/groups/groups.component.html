<div class="mat-elevation-z8">
  <section class="mat-typography">
    <h2 class="mat-h2">Групи</h2>
    <button mat-button class="add-group" (click)=changeGroup() >Додати групу</button>
  </section>

  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type here" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort> 

    <ng-container matColumnDef="group_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element" > {{element.group_id}} </td>
    </ng-container>

    <ng-container matColumnDef="group_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Шифр групи </th>
      <td mat-cell *matCellDef="let element"> {{element.group_name}} </td>
    </ng-container>

    <ng-container matColumnDef="speciality_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Факультет </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality_name}} </td>
    </ng-container>

    <ng-container matColumnDef="faculty_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> спеціальність </th>
      <td mat-cell *matCellDef="let element"> {{element.faculty_name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дії</th>
      <td mat-cell *matCellDef="let group">
        <mat-icon
          aria-hidden="false"
          aria-label="supervisor_account
          "
          matTooltip="Редагувати групу"
          >supervisor_account
          </mat-icon
        >
        <mat-icon
          aria-hidden="false"
          aria-label="edit"
          matTooltip="Редагувати групу"
          (click)="changeGroup(group)"

          >edit</mat-icon
        >
        <mat-icon
          aria-hidden="false"
          aria-label="delete"
          matTooltip="Видалити групу"
          (click)=delCurrGroup(group)
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
