<div class="mat-elevation-z8">
  <section class="mat-typography">
    <h2 class="mat-h2">Групи</h2>
    <button mat-raised-button (click)=createGroup()>Додати групу</button>
  </section>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="group_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.group_id}} </td>
    </ng-container>

    <ng-container matColumnDef="group_name">
      <th mat-header-cell *matHeaderCellDef> Шифр групи </th>
      <td mat-cell *matCellDef="let element"> {{element.group_name}} </td>
    </ng-container>

    <ng-container matColumnDef="speciality_name">
      <th mat-header-cell *matHeaderCellDef> Факультет </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality_name}} </td>
    </ng-container>

    <ng-container matColumnDef="faculty_name">
      <th mat-header-cell *matHeaderCellDef> спеціальність </th>
      <td mat-cell *matCellDef="let element"> {{element.faculty_name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Дії</th>
      <td mat-cell *matCellDef="let group">
        <mat-icon
          aria-hidden="false"
          aria-label="edit"
          matTooltip="Редагувати групу"
          >edit</mat-icon
        >
        <mat-icon
          aria-hidden="false"
          aria-label="delete"
          matTooltip="Видалити групу"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
