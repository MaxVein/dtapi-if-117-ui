<h2 mat-dialog-title>Підтвердіть видалення</h2>
<mat-dialog-content class="mat-typography">
  <p>Ви дійсно хочете видалити групу {{data.group_name}}</p>

 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Відмінити</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Видалити</button>
</mat-dialog-actions>
