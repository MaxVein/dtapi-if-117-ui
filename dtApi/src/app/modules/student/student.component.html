<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span
                ><a class="logo-link" routerLink="/student/profile"
                    >D-TESTER</a
                ></span
            >
            <span class="toolbar-spacer"></span>
            <span class="toolbar-spacer"></span>
            <button
                mat-button
                [matMenuTriggerFor]="menu"
                matTooltip="Натисніть, щоб вийти"
            >
                {{ username ? username : 'Вихід' }}
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="testInProgress()">Вийти</button>
            </mat-menu>
            <button
                mat-button
                matTooltip="Змінити тему додатку"
                [matMenuTriggerFor]="theme"
            >
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #theme>
                <button mat-menu-item (click)="onSetTheme('default-theme')">
                    <mat-icon>brightness_5</mat-icon>
                    Light
                </button>
                <button mat-menu-item (click)="onSetTheme('dark-theme')">
                    <mat-icon>brightness_2</mat-icon>
                    Dark
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="student-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
