<div class="results" *ngIf="!loading; else loader">
    <div class="results__container">
        <div class="results__header">
            <div class="results__test-info">
                <h1 class="test-name">
                    <mat-icon class="timer-icon">school</mat-icon>
                    {{ testPlayerResults.testName }}
                </h1>
                <h1 class="test-subject">
                    <mat-icon class="timer-icon">collections_bookmark</mat-icon>
                    {{ testPlayerResults.subjectName }}
                </h1>
            </div>
            <h1 class="results__finish-text">
                <mat-icon>check</mat-icon>
                Тест завершено
            </h1>
            <div class="results__actions">
                <button
                    class="results__btn"
                    type="button"
                    mat-flat-button
                    color="primary"
                    matTooltip="Завершити перегляд результату та перейти до профілю студента"
                    (click)="resetSession()"
                >
                    <mat-icon>assignment_ind</mat-icon>
                    Повернутись у профіль
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="results__content">
            <div class="results__info">
                <div class="results__title">
                    <h1 class="title">Ваш результат:</h1>
                </div>
                <div class="results__score">
                    <span class="score">
                        <mat-icon>thumb_up_alt</mat-icon>
                        {{ testPlayerResults.result.full_mark }}</span
                    >
                </div>
            </div>
            <div class="results__charts">
                <app-answers-chart
                    [testResults]="testPlayerResults.result"
                    [countOfQuestions]="testPlayerResults.countOfQuestions"
                ></app-answers-chart>
            </div>
        </div>
    </div>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
