<div class="answers-chart">
    <canvas
        baseChart
        width="200px"
        height="200px"

        [labels]="answersChartLabels"
        [chartType]="answersChartType"
        [colors]="answersChartColors"
        [options]="answersChartOptions"
    ></canvas>
</div>
