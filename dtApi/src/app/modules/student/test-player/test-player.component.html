<section class="test-player" *ngIf="!loading; else loader">
    <div class="container">
        <div class="test-player__header">
            <app-timer
                (onCheck)="finishTest($event)"
                [test]="currentTest"
            ></app-timer>
        </div>
        <div class="test-player__content"></div>
    </div>
</section>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
