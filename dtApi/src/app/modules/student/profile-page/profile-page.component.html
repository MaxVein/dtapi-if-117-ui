<div class="profile" *ngIf="!loading; else loader">
    <div class="profile__student-info">
        <app-profile-card [profileData]="studentProfileData"></app-profile-card>
    </div>

    <div
        class="profile__test"
        *ngIf="subjects.length && studentProfileData; else empty"
    >
        <app-profile-table [subjects]="subjects"></app-profile-table>
    </div>
    <ng-template #empty>
        <div class="empty-data-subjects" *ngIf="!studentProfileData">
            <h1 class="empty-data-theme">Предмети відсутні</h1>
        </div>
    </ng-template>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
