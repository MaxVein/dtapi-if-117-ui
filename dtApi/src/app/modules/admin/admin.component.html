<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>Навігація</mat-toolbar>
        <mat-nav-list>
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/dashboard"
                >Головна</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/faculties"
                >Факультети</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/group"
                >Групи</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/speciality"
                >Спеціальності</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/subjects"
                >Предмети</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/results"
                >Результати</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/protocol"
                >Протокол</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/admins"
                >Адміни</a
            >
            <a
                mat-list-item
                routerLinkActive="active-link"
                routerLink="/admin/about"
                >Про нас</a
            >
            <a mat-list-item (click)="logOut()">Вихід</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span
                ><a class="logo-link" routerLink="/admin/dashboard"
                    >D-TESTER</a
                ></span
            >
            <span class="toolbar-spacer"></span>
            <span class="toolbar-spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu">
                {{ username }}
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logOut()">Вийти</button>
            </mat-menu>
            <button
                mat-button
                matTooltip="Змінити тему додатку"
                [matMenuTriggerFor]="theme"
            >
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #theme>
                <button mat-menu-item (click)="onSetTheme('default-theme')">
                    <mat-icon>brightness_5</mat-icon>
                    Light
                </button>
                <button mat-menu-item (click)="onSetTheme('dark-theme')">
                    <mat-icon>brightness_2</mat-icon>
                    Dark
                </button>
            </mat-menu>
            <mat-menu #lang="matMenu">
                <button mat-menu-item>ENG</button>
                <button mat-menu-item>UKR</button>
            </mat-menu>
            <button
                mat-mini-fab
                color="primary"
                (click)="drawer.toggle()"
                (click)="menuIconChange()"
            >
                <mat-icon>{{ menuIcon }}</mat-icon>
            </button>
        </mat-toolbar>
        <div class="admin-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
