<form [formGroup]="form" (ngSubmit)="addGroup()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Group name</mat-label>
            <input matInput formControlName="group_name" />

            <mat-error
                class="validation"
                *ngIf="
                    form.get('group_name').invalid &&
                    form.get('group_name').touched
                "
                >Це поле є обов'язковим</mat-error
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Speciality name</mat-label>
            <mat-select formControlName="speciality_name">
                <mat-option
                    *ngFor="let item of specialities"
                    [value]="item[0].speciality_name"
                    >{{ item[0].speciality_name }}</mat-option
                >
            </mat-select>
            <mat-error
                class="validation"
                *ngIf="
                    form.get('group_name').invalid &&
                    form.get('group_name').touched
                "
                >Це поле є обов'язковим</mat-error
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Faculty name</mat-label>
            <mat-select formControlName="faculty_name">
                <mat-option
                    *ngFor="let item of faculties"
                    [value]="item[0].faculty_name"
                    >{{ item[0].faculty_name }}</mat-option
                >
            </mat-select>
            <mat-error
                class="validation"
                *ngIf="
                    form.get('group_name').invalid &&
                    form.get('group_name').touched
                "
                >Це поле є обов'язковим</mat-error
            >
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">
            Відмінити
        </button>
        <button mat-button type="submit" [disabled]="form.invalid">Ок</button>
    </div>
</form>
