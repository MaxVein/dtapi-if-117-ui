<div class="speciality-head">
    <h1 class="mat-h1 entity-title">
        <mat-icon class="speciality-title-icon"> dns </mat-icon>Спеціальності
    </h1>
    <button mat-raised-button color="primary" (click)="openModal()">
        <mat-icon>add_circle</mat-icon> Додати Спеціальність
    </button>
</div>
<mat-form-field>
    <mat-label class="entity-search-label"
        ><mat-icon class="entity-search-icon">person_search</mat-icon>
        Пошук</mat-label
    >
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Введіть характеристику"
        #input
    />
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.speciality_id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let element">
                {{ element.speciality_name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Код</th>
            <td mat-cell *matCellDef="let element">
                {{ element.speciality_code }}
            </td>
        </ng-container>
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef>Дія</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="editSpeciality(element)"
                    ><i class="material-icons edit"> edit </i></a
                >
                <a (click)="deleteSpeciality(element)"
                    ><i class="material-icons delete"> delete </i></a
                >
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        class="paginator"
        [pageSizeOptions]="[10, 15, 20, 25]"
        showFirstLastButtons
    ></mat-paginator>
</div>
