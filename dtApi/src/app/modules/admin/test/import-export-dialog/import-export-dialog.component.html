<h2 mat-dialog-title>Експорт/імпорт запитань</h2>
<mat-dialog-content class="mat-typography" *ngIf="!isExport && !isImport">
    <p>Виберіть дію</p>
</mat-dialog-content>
<mat-dialog-content class="mat-typography" *ngIf="isExport && !isImport">
    <p>Ви успішно імпортували</p>
</mat-dialog-content>
<form [formGroup]="ieForm" *ngIf="isImport">
    <mat-form-field>
        <ngx-mat-file-input
            formControlName="atachment"
            placeholder="Basic Input"
            (change)="fileUpload($event)"
        ></ngx-mat-file-input>

        <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
</form>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
        Відмінити
    </button>
    <button mat-raised-button color="primary" (click)="exportTests()">
        Експортувати
    </button>
    <button mat-raised-button color="primary" (click)="importTests()">
        імпортувати
    </button></mat-dialog-actions
>
