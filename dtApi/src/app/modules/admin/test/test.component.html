<div class="container">
    <div class="toolbar">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Filter"
                #input
            />
        </mat-form-field>
        <button
            (click)="openAddDialog()"
            style="align-self: center"
            mat-raised-button
            color="primary"
            aria-label="add"
        >
            <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
            Додати тест
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            matSortStart="desc"
            #table
        >
            <ng-container matColumnDef="test_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.test_id }}
                </td>
            </ng-container>
            <ng-container matColumnDef="test_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Назва</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.test_name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Предмет
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ getSubjectNameById(element.subject_id) }}
                </td>
            </ng-container>
            <ng-container matColumnDef="tasks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Завдання
                </th>
                <td mat-cell *matCellDef="let element">{{ element.tasks }}</td>
            </ng-container>
            <ng-container matColumnDef="time_for_test">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Тривалість
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.time_for_test }}
                </td>
            </ng-container>
            <ng-container matColumnDef="attempts">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Спроби
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.attempts }}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Дії</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon
                        (click)="editTest(element)"
                        aria-hidden="false"
                        aria-label="edit"
                        matTooltip="Редагування"
                    >
                        edit
                    </mat-icon>
                    <mat-icon
                        (click)="removeTest(element)"
                        aria-hidden="false"
                        aria-label="delete"
                        matTooltip="Видалення"
                    >
                        delete
                    </mat-icon>
                    <mat-icon
                        aria-hidden="false"
                        aria-label="description"
                        matTooltip="Параметри теста"
                    >
                        description
                    </mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *MatNoDataRow>
                <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
