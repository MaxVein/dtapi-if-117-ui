<div class="confirm-dialog">
    <h1 mat-dialog-title>Видалення</h1>
    <div mat-dialog-content>
        Ви впевнені, що хочете видалити факультет: <br />
        "{{ data.faculty_name }}"?
    </div>
    <div mat-dialog-actions class="confirm-button">
        <button mat-button mat-dialog-close class="decline">Відмінити</button>
        <button mat-button class="agree" (click)="agreeBtn()">Підтвердити</button>
    </div>      
</div>
