<div class="head">
    <h1 class="mat-h1 head__title">
        <mat-icon class="head__icon">account_balance </mat-icon>
        Факультети
    </h1>
    <button mat-raised-button color="primary" (click)="openModal()">
        <mat-icon>add_circle</mat-icon> Додати Факультет
    </button>
</div>

<mat-form-field class="entity-search">
    <mat-label class="entity-search__label">
        <mat-icon class="entity-search__icon">person_search</mat-icon>
        Пошук
    </mat-label>
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Введіть ім'я"
        #input
    />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.faculty_id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let element">
                {{ element.faculty_name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Опис</th>
            <td mat-cell *matCellDef="let element">
                {{ element.faculty_description }}
            </td>
        </ng-container>
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef>Дія</th>
            <td mat-cell *matCellDef="let element">
                <button 
                    class="operation-button"
                    mat-flat-button
                    color="primary"
                    (click)="editFaculty(element)">
                    <mat-icon>create</mat-icon>
                </button>
                <button
                    class="operation-button"
                    mat-flat-button
                    color="primary"
                    (click)="deleteFaculty(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        class="paginator"
        [pageSizeOptions]="[5, 10, 25, 50]"
        showFirstLastButtons
    ></mat-paginator>
</div>
