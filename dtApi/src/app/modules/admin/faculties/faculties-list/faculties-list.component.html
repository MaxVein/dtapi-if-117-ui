<div class="entity-header">
    <h1 class="mat-h1 entity-title">
        <mat-icon class="entity-title-icon"> account_balance </mat-icon
        >Факультети
    </h1>
    <button mat-raised-button color="primary" (click)="openModal()">
        <mat-icon>add_circle</mat-icon> Додати Факультет
    </button>
</div>
<mat-form-field>
    <mat-label class="entity-search-label"
        ><mat-icon class="entity-search-icon">person_search</mat-icon>
        Пошук</mat-label
    >
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Введіть характеристику"
        #input
    />
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.faculty_id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let element">
                {{ element.faculty_name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Опис</th>
            <td mat-cell *matCellDef="let element">
                {{ element.faculty_description }}
            </td>
        </ng-container>
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef>Дія</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button
                    class="operation-button"
                    mat-flat-button
                    color="primary"
                    (click)="editFaculty(element)"
                >
                    <mat-icon>create</mat-icon>
                </button>
                <button
                    class="operation-button"
                    mat-flat-button
                    color="primary"
                    (click)="deleteFaculty(element)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                Нічого не знайдено за заданим фільтром "{{ input.value }}"
            </td>
        </tr>
    </table>
    <mat-paginator
        class="paginator"
        [pageSizeOptions]="[10, 15, 20, 25]"
        showFirstLastButtons
    ></mat-paginator>
</div>
