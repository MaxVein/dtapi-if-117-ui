<div class="container">
    <div class="container__head">
        <h1>Факультети</h1>
        <button class="add-faculty-btn" (click)="openModal()">
            Додати Факультет
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.faculty_id }}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Назва</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.faculty_name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Опис</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.faculty_description}}
                </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef>Дія</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a (click)="editFaculty(element)"
                        ><i class="material-icons edit"> edit </i></a
                    >
                    <a (click)="deleteFaculty(element)"
                        ><i class="material-icons delete"> delete </i></a
                    >
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
            class="paginator"
            [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</div>
