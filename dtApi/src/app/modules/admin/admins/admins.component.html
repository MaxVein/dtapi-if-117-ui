<div class="entity-header">
    <h1 class="mat-h1 entity-title">
        <mat-icon class="entity-title-icon">supervised_user_circle </mat-icon
        >Адміни
    </h1>
    <button mat-raised-button color="primary" (click)="openModal('Add')">
        <mat-icon>add_circle</mat-icon> Додати Адміна
    </button>
</div>
<mat-form-field>
    <mat-label class="entity-search-label"
        ><mat-icon class="entity-search-icon">person_search</mat-icon>
        Пошук</mat-label
    >
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Введіть характеристику"
        #input
    />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let item">{{ item.email }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Назва</th>
            <td mat-cell *matCellDef="let item">{{ item.username }}</td>
        </ng-container>

        <!-- Operation Column -->
        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Операції</th>
            <td mat-cell *matCellDef="let item">
                <button
                    class="operation-button"
                    mat-flat-button
                    color="primary"
                    matTooltip="Редагувати адміна"
                    (click)="openModal('Update', item)"
                >
                    <mat-icon>create</mat-icon>
                </button>
                <button
                    class="operation-button"
                    mat-flat-button
                    color="primary"
                    matTooltip="Видалити адміна"
                    (click)="openModal('Delete', item)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20, 25]"></mat-paginator>
</div>
