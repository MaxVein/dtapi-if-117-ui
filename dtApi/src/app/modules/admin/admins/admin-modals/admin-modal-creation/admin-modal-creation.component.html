<h1 mat-dialog-title class="modal-title">{{ data.title }}</h1>
<div mat-dialog-content>
    <mat-form-field class="form-field">
        <mat-label>Ім'я</mat-label>
        <input matInput [(ngModel)]="data.username" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="data.email" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input matInput [(ngModel)]="data.password" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Підтвердіть пароль</mat-label>
        <input matInput [(ngModel)]="data.password_confirm" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Скасувати</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
        Зберегти
    </button>
</div>
