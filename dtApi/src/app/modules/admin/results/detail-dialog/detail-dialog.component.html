<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.true ? 'true-answer' : 'false-answer'"
        >
            {{ element.question_id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="textName">
        <th mat-header-cell *matHeaderCellDef>Текст запитання</th>
        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.true ? 'true-answer' : 'false-answer'"
        >
            {{ element.question_text }}
        </td>
    </ng-container>
    <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef>Відповідь</th>
        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.true ? 'true-answer' : 'false-answer'"
        >
            {{ +element.true ? 'правильна' : 'неправильна' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Детальніше</th>

        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.true ? 'true-answer' : 'false-answer'"
        >
            <a>
                <mat-icon class="detail-btn" (click)="detailByQuestion(element)"
                    >view_headline</mat-icon
                >
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button
    mat-raised-button
    mat-dialog-close
    class="close-btn"
    color="primary"
    type="button"
>
    Закрити
</button>
