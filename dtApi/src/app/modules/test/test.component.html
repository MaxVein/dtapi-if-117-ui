<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="test_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.test_id}} </td>
        </ng-container>
        <ng-container matColumnDef="test_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.test_name}} </td>
        </ng-container>
        <ng-container matColumnDef="subject_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_id}} </td>
        </ng-container>
        <ng-container matColumnDef="tasks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tasks </th>
            <td mat-cell *matCellDef="let element"> {{element.tasks}} </td>
        </ng-container>
        <ng-container matColumnDef="time_for_test">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time for test </th>
            <td mat-cell *matCellDef="let element"> {{element.time_for_test}} </td>
        </ng-container>
        <ng-container matColumnDef="attempts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Attempts </th>
            <td mat-cell *matCellDef="let element"> {{element.attempts}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *MatNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
