<div class="container">
    <div class="cont-head">
        <h1>Спеціальносі</h1>
        <button class="btn" (click)="openModal()">
            Добавити спеціальність
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.speciality_id }}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Назва</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.speciality_name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Код</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.speciality_code }}
                </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef>Дія</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a (click)="editSpeciality(element)"
                        ><i class="material-icons edit"> edit </i></a
                    >
                    <a (click)="deleteSpeciality(element)"
                        ><i class="material-icons delete"> delete </i></a
                    >
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
            class="paginator"
            [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</div>
