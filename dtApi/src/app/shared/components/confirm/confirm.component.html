<div class="confirm">
    <h3 mat-dialog-title class="confirm__title">Підтвердіть дію</h3>
    <mat-dialog-content>
        <div class="confirm__content">
            <mat-icon class="confirm__icon icon-theme">{{
                data.icon
            }}</mat-icon>
            <p class="confirm__message">
                {{ data.message }}
            </p>
        </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions>
        <div class="confirm__buttons">
            <button mat-flat-button type="reset" mat-dialog-close>
                Скасувати
            </button>
            <button mat-flat-button type="submit" mat-dialog-close="true">
                Підтвердити
            </button>
        </div>
    </mat-dialog-actions>
</div>
