<div class="alert">
    <h3 mat-dialog-title class="alert__title">{{ data.title }}</h3>
    <mat-dialog-content>
        <div class="alert__content">
            <mat-icon class="alert__icon icon-theme">{{
                data.icon ? data.icon : 'warning'
            }}</mat-icon>
            <p class="alert__message">{{ data.message }}</p>
        </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions>
        <div class="alert__buttons">
            <button mat-flat-button type="reset" mat-dialog-close>
                Закрити
            </button>
        </div>
    </mat-dialog-actions>
</div>
