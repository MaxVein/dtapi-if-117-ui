<div class="alert">
    <h3 mat-dialog-title class="alert__title">{{ data.title }}</h3>
    <mat-dialog-content>
        <div class="alert__content">{{ data.message }}!</div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions>
        <div class="alert__buttons">
            <button mat-flat-button color="warn" mat-dialog-close>
                Закрити
            </button>
        </div>
    </mat-dialog-actions>
</div>
